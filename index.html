<html>
	<head>
		<title>Local Weather App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="resources/local-weather.css" />
	</head>
	<body background="http://roshanchamlagain.com.np/images/img1.jpg">
		<div class = "container">
			<div class="app-name">
				<h2>Local Weather App</h2>
			</div>	
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div>
						<div class="panel-body">
							<div class="weather-box">
								<p class="location"></p>
								<p class="description"></p>
								<div>
									<img id="weatherIcon"/> 
								</div>
								<h5 class="temperature"></h5>
								<form>
									<div class="radio">
										<label>
											<input type="radio" name="temp_metric" value="c" checked>&nbsp;Celsius
										</label>
										<label>
											<input type="radio" name="temp_metric" value="f">&nbsp;Fahrenheit
										</label>
									</div>
								</form>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.js"
			integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
		</script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="resources/local-weather.js"></script>
	</body>
</html>
